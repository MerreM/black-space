{% extends "base.html" %}
{% block 'content' %}
<div>
    <h2>{{catergory}}</h2>
    <div>
        <div>
        </div>
        <div>
            {% for post in posts %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>
                        <a href="{% url 'blog:post' catergory=catergory.name slug=post.slug %}">
                        {{post.title}}
                        </a>
                    </h5> <h6>by {{post.author}}</h6>
                </div>
                <div class="panel-body">
                    {{post.post | truncatewords:15 }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
