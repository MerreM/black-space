{% extends "base.html" %}
{% block 'content' %}
<div>
    <h2>{{catergory}}</h2>
    <div>
        <div>
        </div>
        <div>
            {% for post in posts %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{% url 'blog:post' catergory=catergory.name slug=post.slug %}">
                    {{post.title}} 
                    </a>
                    <br/>
                    <span class="label label-default">{{post.author}}</span> 
                    <br/>
                    {{post.created}}
                    {% if not post.published %}
                        <span class="label label-danger">Unpublished</span>
                    {% endif %}
                </div>
                <div class="panel-body">
                    {% autoescape off %}
                    {{post.post | truncatewords:15 }} (contd.)
                    {% endautoescape %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
