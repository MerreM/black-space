{% extends "base.html" %}
{% load compressed %}{% load staticfiles %}
{% block 'content' %}
<h4>Experiment 1</h4>
<div class="fill">
    <canvas id="main_canvas" width="400px" height="400px"></canvas>
</div>
<hr/>
<h4>Experiment 2</h4>
<div class="fill">
    <img src="/static/img/Ad14rG4.png"alt="Authority" width="400px">
</div>
</hr>
<h4>Experiment 3</h4>
<div class="fill">
      <section class="box_container">
        <div id="box" class="show-front">
          <figure class="front">1</figure>
          <figure class="back">2</figure>
          <figure class="right">3</figure>
          <figure class="left">4</figure>
          <figure class="top">5</figure>
          <figure class="bottom">6</figure>
        </div>
      </section>
</div>
</hr>
<section id="options">
    <p id="show-buttons">
      <button class="show-front">Show 1</button>
      <button class="show-back">Show 2</button>
      <button class="show-right">Show 3</button>
      <button class="show-left">Show 4</button>
      <button class="show-top">Show 5</button>
      <button class="show-bottom">Show 6</button>
    </p>
    <p>
      <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
    </p>
</section>

{% endblock %}
{% block experiement %}

{% endblock %}
{% block main_js %}
{% compressed_js 'canvas' %}
{% compressed_js 'main' %}
<script type="text/javascript">init_box();</script>
{% endblock %}
